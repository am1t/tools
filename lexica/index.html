                example: "It is imperative that we act now to prevent further damage."
            },
            {

                definition: "Open to more than one interpretation; not having one obvious meaning.",
                synonyms: [

                    { word: "vague", note: "suggests lack of precision" },
                    { word: "equivocal", note: "implies deliberate uncertainty" }
                ],
                usage: "Choose 'ambiguous' when language or situations can legitimately be interpreted multiple ways.",
                example: "The politician's ambiguous statement left voters uncertain about his position."
            },
            {
                word: "stringent",
                definition: "(Of regulations, requirements, or conditions) strict, precise, and exacting.",
                synonyms: [
                    { word: "strict", note: "more common" },
                    { word: "rigorous", note: "emphasizes thoroughness" },
                    { word: "severe", note: "suggests harshness" }
                ],
                usage: "Use 'stringent' for very strict rules or standards that are rigorously enforced.",
                example: "The loan requires stringent credit requirements to qualify."

            {

                synonyms: [

                    { word: "aggravate", note: "emphasizes making more serious" },

                ],
                usage: "Choose 'exacerbate' for making already difficult situations worse, especially in formal contexts.",

                example: "Her tone conveyed disappointment even though her words were polite."
            },
            {

                definition: "Surround and have or hold within; include comprehensively.",
                synonyms: [

                    { word: "comprise", note: "emphasizes components" },
                    { word: "embrace", note: "suggests welcoming inclusion" }
                ],
                usage: "Choose 'encompass' when something includes or covers a wide range of elements.",
                example: "The curriculum encompasses history, literature, and philosophy."

            {

            {

                    { word: "gather", note: "more informal" }
                ],
                usage: "Use 'infer' when drawing conclusions from implicit information or clues.",

            {
                word: "prevail",
                definition: "Prove more powerful or superior; be widespread or current in a particular area.",
                synonyms: [

                    { word: "succeed", note: "focuses on achieving goal" },
                    { word: "dominate", note: "suggests control" }
                ],
                usage: "Choose 'prevail' for winning out despite opposition or being widespread.",
                example: "Common sense eventually prevailed over emotional reactions."
            },
            {
                word: "retain",
                definition: "Continue to have (something); keep possession of; absorb and continue to hold.",
                synonyms: [
                    { word: "keep", note: "more straightforward" },
                    { word: "maintain", note: "emphasizes continuation" },
                    { word: "preserve", note: "focuses on protecting" }
                ],
                usage: "Use 'retain' for keeping something over time, especially against forces of loss.",
                example: "The organization struggles to retain talented employees."
            }
        ];

        let sessionCards = [];
        let currentIndex = 0;

        // Initialize session with random cards
        function initializeSession() {
            const numCards = Math.floor(Math.random() * 6) + 5; // 5-10 cards
            const shuffled = [...wordDatabase].sort(() => Math.random() - 0.5);
            sessionCards = shuffled.slice(0, numCards);
            currentIndex = 0;
            displayCard();
            updateControls();
        }

        function displayCard() {
            const card = sessionCards[currentIndex];
            const flashcard = document.getElementById('flashcard');

            // Reset flip
            flashcard.classList.remove('flipped');

            // Update front
            document.getElementById('word-front').textContent = card.word;

            // Update back
            document.getElementById('word-back').textContent = card.word;
            document.getElementById('definition').textContent = card.definition;

            // Update synonyms
            const synonymsHtml = card.synonyms.map(s =>
                `<div class="synonym-item"><span class="synonym-word">${s.word}</span> - ${s.note}</div>`
            ).join('');
            document.getElementById('synonyms').innerHTML = synonymsHtml;

            document.getElementById('usage').textContent = card.usage;
            document.getElementById('example').textContent = card.example;
        }

        function updateControls() {
            document.getElementById('progress').textContent =
                `${currentIndex + 1} / ${sessionCards.length}`;

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === sessionCards.length - 1;
        }

        // Event listeners
        document.getElementById('flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
                updateControls();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentIndex < sessionCards.length - 1) {
                currentIndex++;
                displayCard();
                updateControls();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                document.getElementById('prevBtn').click();
            } else if (e.key === 'ArrowRight') {
                document.getElementById('nextBtn').click();
            } else if (e.key === ' ') {
                e.preventDefault();
                document.getElementById('flashcard').classList.toggle('flipped');
            }
        });

        // Initialize on load
        initializeSession();
    </script>
